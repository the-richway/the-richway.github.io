# -----------------------
# [Site Settings]
# -----------------------
title: "TheRichWay"
description: ""
url: "https://the-richway.github.io"
baseurl: ""
locale: "ko-KR"
timezone: "Asia/Seoul"

# -----------------------
# [Theme Setup: Minimal Mistakes]
# -----------------------
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap

# -----------------------
# [Blog Logic]
# -----------------------
# 미래 날짜 글도 빌드에 포함 (필수: KST/UTC 시차 문제 해결)
future: true

# -----------------------
# [Design & UX]
# -----------------------
minimal_mistakes_skin: "default" # air, contrast, dark, mint 등 변경 가능
search: true
paginate: 10
paginate_path: "/page:num/"

# -----------------------
# [AdSense & Analytics]
# -----------------------
# 구글 애널리틱스 4 (G-XXXXX)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: ""

# -----------------------
# [Defaults]
# -----------------------
# [UI/UX: 사이드바 및 카테고리 설정]
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: false
      sidebar:
        nav: "sidebar"
      toc: true
      toc_sticky: true

# 카테고리 경로 설정 (URL을 깔끔하게)
category_archive:
  type: liquid
  path: /categories/

# _pages 폴더 포함 설정
include: ["_pages"]