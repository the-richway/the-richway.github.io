# -----------------------
# [Site Settings]
# -----------------------
title: "The Rich Way"
description: "AI 기반 미국 주식 데이터 분석 및 인사이트"
url: "https://the-richway.github.io"
baseurl: ""
locale: "ko-KR"
timezone: "Asia/Seoul"

# -----------------------
# [Theme Setup: Minimal Mistakes]
# -----------------------
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap

# -----------------------
# [Blog Logic]
# -----------------------
# 미래 날짜 글도 빌드에 포함 (필수: KST/UTC 시차 문제 해결)
future: true
# 페이징 처리 (글이 많아질 경우)
paginate: 10
paginate_path: "/page:num/"

# -----------------------
# [Design & UX]
# -----------------------
minimal_mistakes_skin: "default" # air, contrast, dark, mint 등 변경 가능
search: true

# -----------------------
# [AdSense & Analytics]
# -----------------------
# 구글 애널리틱스 4 (G-XXXXX)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: ""

# -----------------------
# [Defaults]
# -----------------------
# [UI/UX: 사이드바 및 카테고리 설정]
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: false    # 글 읽을 때 프로필 숨김 (가독성 확보)
      sidebar:
        nav: "sidebar"         # 위에서 만든 navigation.yml의 sidebar 사용
      toc: true                # 글 목차(Table of Contents) 자동 생성
      toc_label: "목차"
      toc_icon: "cog"
      toc_sticky: true         # 스크롤 내려도 목차 따라옴

# 카테고리 경로 설정 (URL을 깔끔하게)
category_archive:
  type: liquid
  path: /categories/